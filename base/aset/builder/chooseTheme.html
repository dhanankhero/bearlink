    <script>
        //fungsi untuk tombol rubah tema
        $('#customize').click(function(e) {
            e.preventDefault;
            var dobelKlik = $(this).data('dobelKlik');
            if (dobelKlik) {
                $('#choose-theme').slideUp();
                $('.pilih-theme').slideUp();
            }   else {
                $('#choose-theme').slideDown();
                $('.pilih-theme').slideDown();
            }
            $(this).data('dobelKlik', !dobelKlik);

        });
    </script>
