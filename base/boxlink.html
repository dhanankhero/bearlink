<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Box Link</title>
    <link rel="stylesheet" href="aset/css/base.css">
    <link rel="stylesheet" href="aset/css/toggleBear.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="aset/js/jquery.js"></script>
  </head>
  <body>
    <div class="shadow-popup">
      <div class="content-popup cnmd">
        <div class="judulButtonPopUp">
          <div class="editedTitlePopup fkiri">
            <h1><i class="fas fa-window-close closePopUp"></i> Facebook</h1>
          </div>
          <div class="lookMode fkanan">
            <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
          </div>
          <div class="clr"></div>
        </div>
        <div class="popUpContentContainer">
          <form class="" action="index.html" method="post">
            <input type="text" name="" value="Facebook" class="urlCustom">
            <input type="text" name="" value="" class="urlCustom">
            <input type="submit" name="" value="RAAAWWRR" class="submitURL">
          </form>
        </div>
      </div>
    </div>
    <div class="navbar-container">
      <ul class="fkiri">
        <a href="">
          <li class="link-home">Home</li>
        </a>
        <a href="">
          <li>About Us</li>
        </a>
        <a href="">
          <li>Blog</li>
        </a>
        <a href="">
          <li>Contact</li>
        </a>
        <div class="clr"></div>
      </ul>
      <ul class="fkanan">
          <li class="boxData">https://bearlink.id/eat/foltibaffiid</li>
        <a href="">
          <li class="copyData">Copy</li>
        </a>
        <div class="clr"></div>
      </ul>
      <div class="clr"></div>
    </div>
    <div class="editor-container">
      <div class="addButton">
        <div class="addButtonLink">
          Add URL <i class="far fa-plus-square"></i>
        </div>
      </div>
      <div class="listData">

        <div class="buttonData">
          <div class="buttonDataContainer">
            <div class="dragMe fkiri">
              <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="buttonList fkiri mdle">
              <div class="judulButton">Facebook</div>
              <div class="linkButton">https://bla.bla</div>
            </div>
            <div class="linkTool">
              <i class="fas fa-chart-line"></i>
              <i class="fas fa-cog" id="boxLink_0"></i>
              <i class="far fa-trash-alt" style="color:red"></i>
            </div>
            <div class="clr"></div>
          </div>
        </div>

      </div>
    </div>
    <div class="view">
    </div>

    <script>
      $(function() {

        // menampilkan pop up
        $('#boxLink_0').click(function(e) {
          e.preventDefault();
          $('.shadow-popup').fadeIn('fast');
        });

        // menutup pop up
        $('.closePopUp').click(function(e) {
          $('.content-popup')
          e.preventDefault();
          $('.shadow-popup').fadeOut('fast');
        });

      });
    </script>
  </body>
</html>
