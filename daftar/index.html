<!DOCTYPE html>
<html lang="id" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>BearLink</title>
		<link rel="stylesheet" href="../base/aset/css/homeStyle.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
	</head>
	<body>
		<div class="navbarContainer">
			<a href="http://localhost/bearlink/"><img src="../base/aset/mainImage/logoRaster.png" alt="" class="logoBearlink"></a>
			<nav>
				<ul>
					<a href="http://localhost/bearlink/"><li class="fleft logo">BEARLINK</li></a>
					<li class="fright">BLOG</li>
					<li class="fright">TENTANG KAMI</li>
					<div class="clear"></div>
				</ul>
			</nav>
			<div class="clear"></div>
		</div>
		<div class="loginContainer">
			<form class="" action="index.html" method="post">
				<input class="loginInput fleft" type="text" name="" value="" placeholder="Username">
				<input class="loginInput fleft" type="password" name="" value="" placeholder="Password">
				<input class="loginSubmit fleft" type="submit" name="" value="Masuk">
				<div class="close fleft">
					<i class='fas fa-times closeLogin'></i>
				</div>
			</form>
		</div>
		<div class="formDaftarContainer">
			<div class="formDaftarPaper">
				<div class="space"></div>
				<h1 class="titleSection">Daftar</h1>
				<form class="" action="index.html" method="post">
					<span class="standartSpan">Nama Lengkap</span>
					<input class="standartForm" type="text" name="" value="">
					<span class="standartSpan">Username</span>
					<input class="standartForm" type="text" name="" value="">
					<span class="standartSpan">Password</span>
					<input class="standartForm" type="password" name="" value="">
					<span class="standartSpan">Email</span>
					<input class="standartForm" type="email" name="" value="">
					<input class="standarSubmit" type="submit" name="" value="Daftar">
					<input id="login" class="standarLogin" type="button" name="" value="Masuk">
				</form>
				<div class="space"></div>
			</div>
			<div class="formLoginPaper">
				<div class="space"></div>
				<h1 class="titleSection">Masuk</h1>
				<form class="" action="index.html" method="post">
					<span class="standartSpan">Username</span>
					<input class="standartForm" type="text" name="" value="">
					<span class="standartSpan">Password</span>
					<input class="standartForm" type="password" name="" value="">
					<input id="daftar" class="standarLogin" type="button" name="" value="Daftar">
					<input class="standarSubmit" type="submit" name="" value="Masuk">
				</form>
				<div class="space"></div>
			</div>
		</div>
		<script>
			$('#login').click(function(a){
				a.preventDefault();
				$('.formLoginPaper').fadeIn('fast');
				$('.formDaftarPaper').fadeOut('fast');
			});
			$('#daftar').click(function(a){
				a.preventDefault();
				$('.formDaftarPaper').fadeIn('fast');
				$('.formLoginPaper').fadeOut('fast');
			});
		</script>
		<div class="footerSection">
			Hey, tolong jangan lihat bawahan ku
		</div>
	</body>
</html>
